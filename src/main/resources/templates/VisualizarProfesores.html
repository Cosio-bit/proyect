<!DOCTYPE html>
<html lang="es-ES"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Visualizar Profesores</title>

</head>
<style>
    body {
        background-color: #BAF4FA;
        color: #6889BC;
        font-family: Calibri, sans-serif;
        margin: 0;
        padding: 0;
    }

    .header {
        background-color: #7AF4FA;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
<header class="header">
    <h1>Visualizar Profesores</h1>
    <nav>
    </nav>
    <a class="cta-button" href="/nuevoProfesor">Agregar Nuevo Profesor</a>
</header>
<div class="f">
    <div class="container my-2">
        <table border="1" class="content-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>RUT</th>
                <th>Infracciones</th>
                <th>Atrasos</th>
                <th>Editar</th>
                <th>Eliminar</th>
                <!-- Add more headers for the new columns -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="profesor:${profesores}">
                <td th:text="${profesor.id}"></td>
                <td th:text="${profesor.nombre}"></td>
                <td th:text="${profesor.apellido}"></td>
                <td th:text="${profesor.rut}"></td>
                <td th:text="${profesor.infracciones}"></td>
                <td th:text="${profesor.atrasos}"></td>
                <td><a th:href="@{'/profesores/profesor/' + ${profesor.id}}">Ver Detalles</a></td>
            </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
        <a class="cta-button" href="/vehiculos"><button>Ver vehiculos</button></a>
        <a class="cta-button" href="/reparaciones"><button>Ver reparaciones</button></a>
    </div>
</div>
