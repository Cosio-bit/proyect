<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Visualizar Detalles de Pagos</title>
	<link rel="stylesheet" href="../static/style.css" type="text/css" th:href="@{/style.css}">
	<style>
		/* Estilos CSS aquí (si es necesario) */
	</style>
</head>

<body>
<header class="header">
	<h1>Visualizar Detalles de Pagos</h1>
	<nav>
		<!-- Puedes agregar enlaces de navegación si es necesario -->
	</nav>
</header>
<div class="f">
	<div class="container my-2">
		<table border="1" class="content-table">
			<thead>
			<tr>
				<th>ID</th>
				<th>Fecha de Pago</th>
				<th>Fecha de Vencimiento</th>
				<th>Monto de Pago</th>
				<th>Pagado</th>
				<!-- Agrega más encabezados según los campos de DetallePagoEntity -->
			</tr>
			</thead>
			<tbody>
			<!-- Iterate over the list of DetallePago entities -->
			<tr th:each="detallePago : ${listDetallePago}">
				<td th:text="${detallePago.id}"></td>
				<td th:text="${detallePago.fechaPago}"></td>
				<td th:text="${detallePago.fechaVencimiento}"></td>
				<td th:text="${detallePago.montoPago}"></td>
				<td th:text="${detallePago.pagado}"></td>
				<!-- Agrega más columnas según los campos de DetallePagoEntity -->

				<!-- Create a form for each DetallePago -->
				<td>
					<form th:action="@{'/estudiantes/historialArancel/detallePago/' + ${detallePago.getHistorialArancelID()} + '/' + ${detallePago.id} }" method="post">
						<button type="submit">Pagar</button>
					</form>
				</td>
			</tr>
			<!-- End of iteration -->
			<td>
				<a th:href="@{'/estudiantes/historialArancel/' + ${listDetallePago.get(0).getHistorialArancelID()}}">Ver Historial Arancel</a>
			</td>
			<td>
				<a th:href="@{'/estudiantes'}">Ver estudiantes</a>
			</td>
			</tbody>
		</table>
	</div>
</div>
<br>
<hr>
</body>

</html>
