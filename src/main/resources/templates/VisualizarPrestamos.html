<!DOCTYPE html>
<html lang="es-ES" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Información del Profesor</title>

</head>
<style>
	body {
		background-color: #BAF4FA;
		color: #6889BC;
		font-family: Calibri, sans-serif;
		margin: 0;
		padding: 0;
	}

	.header {
		background-color: #7AF4FA;
		padding: 10px;
		text-align: center;
	}

	.container {
		margin: 20px;
		padding: 20px;
		background-color: #fff;
		border-radius: 5px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
	}
</style>


<body>
<header class="header">
	<h1>Visualizar Prestamos</h1>
	<nav>
		<!-- Puedes agregar enlaces de navegación si es necesario -->
	</nav>
</header>
<div class="f">
	<div class="container my-2">
		<table border="1" class="content-table">
			<thead>
			<tr>
				<th>ID</th>
				<th>fechaPrestamo</th>
				<th>horaPrestamo</th>
				<th>utilizacionHoras</th>
				<th>fechaDevolucion</th>
				<th>horaDevolucion</th>
				<th>estadoDanado</th>
				<th>uso</th>
				<th>idProjector</th>
				<th>idProfesor</th>
				
				<!-- Agrega más encabezados según los campos de DetallePagoEntity -->
			</tr>
			</thead>
			<tbody>
			<!-- Iterate over the list of Prestamo entities -->
			<tr th:each="prestamo : ${prestamos}">
				<td th:text="${prestamo.id}"></td>
				<td th:text="${prestamo.fechaPrestamo}"></td>
				<td th:text="${prestamo.horaPrestamo}"></td>
				<td th:text="${prestamo.utilizacionHoras}"></td>
				<td th:text="${prestamo.fechaDevolucion}"></td>
				<td th:text="${prestamo.horaDevolucion}"></td>
				<td th:text="${prestamo.estadoDanado}"></td>
				<td th:text="${prestamo.uso}"></td>
				<td th:text="${prestamo.idProjector}"></td>
				<td th:text="${prestamo.idProfesor}"></td>
				<!-- Agrega más columnas según los campos de DetallePagoEntity -->
			</tr>


			<td>
				<a th:href="@{'/profesores'}">Ver profesores</a>
			</td>
			<td>
				<a th:href="@{'/projectores'}">Ver projectores</a>
			</tbody>
		</table>
	</div>
</div>
<br>
<hr>
</body>

</html>
