<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Ingresar Historial Académico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #BAF4FA;
            color: #6889BC;
            font-family: Calibri, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #BAF4FA;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
<header class="header">
    <div class="logo">
    </div>
    <nav>
    </nav>
    <a class="cta-button" href="/vehiculos"><button>Volver al menú principal</button></a>
</header>
<div class="mainclass">
    <form th:action="@{/vehiculos/vehiculo}" method="POST">
        <div class="logo">
            <h1><b>Registrar nuevo Vehiculos</b></h1>
        </div>
        <ul class="formcontainer">
            <ul class="container">
                <li>
                    <label><strong>patente</strong></label>
                    <label for="patente"></label><input type="text" id="patente" placeholder="Ingrese la patente del vehiculo" name="patente">
                </li>

                <li>
                    <label><strong>marca</strong></label>
                    <label for="marca"></label><select id="marca" name="marca" required>
                        <option value="">Seleccione la marca del vehiculo</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Kia">Kia</option>
                        <option value="Suzuki">Suzuki</option>
                        <option value="Mazda">Mazda</option>
                    </select>
                </li>

                <li>
                    <label><strong>modelo</strong></label>
                    <label for="modelo"></label><input type="text" id="modelo" placeholder="Ingrese el modelo del vehiculo" name="modelo">
                </li>


                <li>
                    <label><strong>año de fabricación</strong></label>
                    <label for="annoFabricacion"></label><input type="date" id="annoFabricacion" placeholder="Ingrese el año del vehiculo" name="annoFabricacion">
                </li>

                <li>
                    <label><strong>tipo de auto</strong></label>
                    <label for="tipoVehiculo"></label><select id="tipoVehiculo" name="tipoVehiculo" required>
                        <option value="">Seleccione el tipo de vehiculo</option>
                        <option value="Sedan">Sedan</option>
                        <option value="Hatchback">Hatchback</option>
                        <option value="SUV">SUV</option>
                        <option value="Pickup">Pickup</option>
                        <option value="Van">Van</option>
                        <option value="Coupe">Coupe</option>
                        <option value="Convertible">Convertible</option>
                        <option value="Deportivo">Deportivo</option>
                    </select>
                </li>

                <li>
                    <label><strong>tipo de motor</strong></label>
                    <label for="tipoMotor"></label><select id="tipoMotor" name="tipoMotor" required>
                        <option value="">Seleccione el tipo de motor</option>
                        <option value="Bencina">Bencina</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Híbrido">Híbrido</option>
                        <option value="Eléctrico">Eléctrico</option>
                    </select>
                </li>

                <li>
                    <label><strong>número de asientos</strong></label>
                    <label for="nroAsientos"></label><select id="nroAsientos" name="nroAsientos" required>
                        <option value="">Seleccione el número de asientos</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </li>

                <li>
                    <label><strong>kilometraje</strong></label>
                    <label for="kilometraje"></label><input type="number" id="kilometraje" name="kilometraje">
                </li>


                <!-- Add more fields as needed -->
            </ul>
        </ul>
        <div class="cta-button">
            <button type="submit">Registrar Vehiculos</button>
        </div>
    </form>
</div>
</body>

</html>
