<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Ingresar Historial Académico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #BAF4FA;
            color: #6889BC;
            font-family: Calibri, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #BAF4FA;
            padding: 10px;
            text-align: center;
        }
        .mainclass {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
<header class="header">
    <div class="logo">
    </div>
    <nav>
    </nav>
    <a class="cta-button" href="/vehiculos"><button class="btn btn-primary">Volver al menú principal</button></a>
</header>
<div class="mainclass">
    <form th:action="@{/vehiculos/vehiculo}" method="POST">
        <div class="logo">
            <h1><b>Registrar nuevo Vehículos</b></h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="patente">Patente</label>
                    <input type="text" id="patente" class="form-control" placeholder="Ingrese la patente del vehículo" name="patente">
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <select id="marca" class="form-control" name="marca" required>
                        <option value="">Seleccione la marca del vehículo</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Kia">Kia</option>
                        <option value="Suzuki">Suzuki</option>
                        <option value="Mazda">Mazda</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" class="form-control" placeholder="Ingrese el modelo del vehículo" name="modelo">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="annoFabricacion">Año de fabricación</label>
                    <input type="date" id="annoFabricacion" class="form-control" placeholder="Ingrese el año del vehículo" name="annoFabricacion">
                </div>
                <div class="form-group">
                    <label for="tipoVehiculo">Tipo de auto</label>
                    <select id="tipoVehiculo" class="form-control" name="tipoVehiculo" required>
                        <option value="">Seleccione el tipo de vehículo</option>
                        <option value="Sedan">Sedan</option>
                        <option value="Hatchback">Hatchback</option>
                        <option value="SUV">SUV</option>
                        <option value="Pickup">Pickup</option>
                        <option value="Van">Van</option>
                        <option value="Coupe">Coupe</option>
                        <option value="Convertible">Convertible</option>
                        <option value="Deportivo">Deportivo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tipoMotor">Tipo de motor</label>
                    <select id="tipoMotor" class="form-control" name="tipoMotor" required>
                        <option value="">Seleccione el tipo de motor</option>
                        <option value="Bencina">Bencina</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Híbrido">Híbrido</option>
                        <option value="Eléctrico">Eléctrico</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nroAsientos">Número de asientos</label>
                    <select id="nroAsientos" class="form-control" name="nroAsientos" required>
                        <option value="">Seleccione el número de asientos</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="kilometraje">Kilometraje</label>
                    <input type="number" id="kilometraje" class="form-control" name="kilometraje">
                </div>
            </div>
        </div>
        <div class="cta-button">
            <button type="submit" class="btn btn-primary">Registrar Vehículo</button>
        </div>
    </form>
</div>
</body>

</html>
